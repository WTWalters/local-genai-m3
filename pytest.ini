[tool:pytest]
# Pytest configuration
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests (may take several minutes)
    gpu: Tests that require GPU acceleration
    tf: Tests that require TensorFlow
    torch: Tests that require PyTorch
    network: Tests that require network access

# Test output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --durations=10

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (in seconds)
timeout = 300

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    models
    checkpoints
    chroma_db
    logs