[flake8]
max-line-length = 127
max-complexity = 10
extend-ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501,  # line too long (handled by black)
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    build,
    dist,
    *.egg-info,
    .venv,
    venv,
    models,
    checkpoints,
    chroma_db

[isort]
profile = black
line_length = 127
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = 
    .git,
    __pycache__,
    .pytest_cache,
    build,
    dist,
    *.egg-info,
    .venv,
    venv,
    models,
    checkpoints,
    chroma_db

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True for strict typing
ignore_missing_imports = True
exclude = (?x)(
    ^models/
    | ^checkpoints/
    | ^chroma_db/
    | ^logs/
)